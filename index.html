<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FR Scout</title>

    <link rel="stylesheet" type="text/css" href="/Users/devon/node_modules/semantic-ui/dist/semantic.min.css">
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="/Users/devon/node_modules/semantic-ui/dist/semantic.min.js"></script>
    <script src="scout.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
<div class="ui raised very padded text container segment" id="test">
    <header>
        <h1 class="ui header">First Robotics Scout</h1>
        <div class="ui search">
            <div class="ui icon input">
                <input class="prompt" type="text" placeholder="Team number...">
                <i class="search icon"></i>
            </div>
            <div class="results"></div>
        </div>
        <div class="ui positive newteam right labeled icon button right floated">
            <i class="plus icon"></i>
            New Team
        </div>
    </header>
    <div class="ui two column stackable grid container" id="teamView">
        <div class="ui active inverted dimmer">
            <div class="ui mini text loader">
                Loading...
            </div>
        </div>
        <div class="column" id="team">
            <div class="ui segments">
                <div class="ui segment">
                    <p>0000</p>
                </div>
                <div class="ui secondary segment">
                    <div class="ui orange progress">
                        <div class="label">Objective Score</div>
                        <div class="bar"></div>
                    </div>
                    <div class="ui blue progress">
                        <div class="label">Consistency</div>
                        <div class="bar"></div>
                    </div>
                    <div class="ui violet progress">
                        <div class="label">Driver Skill</div>
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="ui secondary segment">
                    <div class="ui horizontal label">Issues:</div>
                    <p class="info"></p>
                </div>
                <div class="ui secondary segment">
                    <div class="ui horizontal label">Notes:</div>
                    <p class="info"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="ui standard newteam modal">
    <div class="header">Create New Team</div>
    <div class="content">
        <form class="ui fluid form newteam">
            <div class="required field" id="#numin">
                <label>Team Number</label>
                <input placeholder="" type="text">
            </div>
            <div class="field">
                <label>Team Name</label>
                <input name="image" placeholder="" type="text">
            </div>
            <div class="field">
                <label>Objective Score</label>
                <select class="ui search dropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="field">
                <label>Consistency</label>
                <select class="ui search dropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="field">
                <label>Driver Skill</label>
                <select class="ui search dropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="field">
                <label>Notes</label>
                <textarea></textarea>
            </div>
            <div class="field">
                <label>Issues</label>
                <textarea></textarea>
            </div>
            <div class="actions">
                <div class="ui red deny button">
                    Cancel
                </div>
                <div class="ui primary submit positive right labeled icon button" id="createteam">
                    Create
                    <i class="checkmark icon"></i>
                </div>
            </div>
            <div class="ui error message"></div>
        </form>
    </div>
</div>
</body>
